services:
  corebe:
    build: .
    container_name: MisaServerCoreBE
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=misauser
      - DB_PASSWORD=misauser123
      - DB_NAME=misaserverappdb
      - DB_SYNCHRONIZE=false
      - DB_SCHEMA=misacore_schema
      - JWT_SECRET=misaserverJWTkey123
      - KAFKA_HOST=kafka
      - PORT=5001
    depends_on:
      - db
    networks:
      - misa_network
      - kafka-network
    volumes:
      - /usr/src/corebe/node_modules
      - /etc/nginx/sites-available:/etc/nginx/sites-available
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf

  corefe:
    build: ../MisaServerCoreFE
    container_name: MisaServerCoreFE
    environment:
      - IS_PROD=true
      - HOST=0.0.0.0
      - IS_PROD=true
      - PORT=8080
      - MISA_FILES_ENTRY_HOST=http://MisaFilesFE
      - MISA_FILES_ENTRY_PORT=8081
    ports:
      - '8080:8080'
    depends_on:
      - corebe
    volumes:
      - /usr/src/corefe/node_modules
    networks:
      - misa_network

  misafiles_fe:
    build: ../MisaFilesFE
    container_name: MisaFilesFE
    environment:
      - PROD_HOST=MisaFilesFE
      - IS_PROD=true
      - HOST=0.0.0.0
      - IS_PROD=true
      - PORT=8081
    ports:
      - '8081:8081'
    depends_on:
      - corebe
      - corefe
      - misafilesbe
    volumes:
      - ../MisaFilesFE:/app
    networks:
      - misa_network

  misafilesbe:
    build: ../MisaFilesBE/
    container_name: MisaFilesBE
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=misauser
      - DB_PASSWORD=misauser123
      - DB_NAME=misaserverappdb
      - DB_SYNCHRONIZE=false
      - DB_SCHEMA=misaFiles_schema
      - JWT_SECRET=misaserverJWTkey123
      - KAFKA_HOST=kafka
      - PORT=5002
      - AUTH_HOST=corebe:5000
    depends_on:
      - db
    networks:
      - misa_network
      - kafka-network
    volumes:
      - /usr/src/misafiles/node_modules
      - /home/misa_server/MisaServer/uploads:/usr/src/uploads

  misa_media:
    image: ghcr.io/varbhat/exatorrent:latest
    container_name: MisaMedia
    ports:
      - "5000:8082"
    volumes:
      - ./exatorrent:/app/config
      - ./downloads:/app/downloads
    networks:
      - misa_network
    restart: always



  db:
    image: postgres:16-alpine
    container_name: misa_postgres
    environment:
      - POSTGRES_USER=misauser
      - POSTGRES_PASSWORD=misauser123
      - POSTGRES_DB=misaserverappdb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5433:5432"
    networks:
      - misa_network

  nginx:
    build: ./nginx
    container_name: nginx_reverse_proxy
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - corebe
    networks:
      - misa_network


networks:
  misa_network:

  kafka-network:
    name: kafka-external-network
    external: true

volumes:
  db_data:
